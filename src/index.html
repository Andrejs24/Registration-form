<!DOCTYPE html>
<html>

<head>

<body>
    <div class="form-container">
        <h1>Registration form</h1>
        <form action="">
            <div class="first-container">

                <div>
                    <p><strong>First name</strong></p>
                    <input type="text" id="firstname" name="firstname" placeholder="First name" maxlength="30" required>
                </div>
                <div>
                    <p><strong>Last name</strong></p>
                    <input type="text" id="lastname" name="lastname" placeholder="Last name" maxlength="50" required>
                </div>
                <div>
                    <p><strong>E-mail</strong></p>
                    <input type="email" id="e-mail" name="e-mail" placeholder="E-mail" required>
                </div>
                <div>
                    <p><strong>Password</strong></p>
                    <input type="password" id="password" name="password" placeholder="Password" required>

                </div>
            </div>

            <div class="radio-buttons">
                <label>
                    <p><strong>Gender</strong></p>
                    <label>
                         <input type="radio" name="Gender" required> &nbsp Male
                    </label>
                    <br>
                    <label>
                         <input type="radio" name="Gender" required> &nbsp Female 
                    </label>
                </label>
            </div>

            <br>
            <div>

                <strong>Where do you live?</strong>
                <br>
                <br>
                <select name="Country" id="Country">
                    <option value="Latvia">Latvia</option>
                    <option value="Lithuania">Lithuania</option>
                    <option value="Estonia">Estonia</option>
                </select>
            </div>
            <br>
            <div class="checkbox">
                <input type="checkbox" id="checkbox" required>
                <label for="checkbox">
                    <p>I have agreed <a href="/assets/termsAndConditions.html" >to terms and conditions<u></u></a></p>
                </label>
            </div>
            <div>
                <div class="submit-container">
                    <button class="submit-button" type="submit">Submit</button>
                </div>

            </div>

    </div>
    </form>
</body>

</html>
